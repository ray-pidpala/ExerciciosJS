<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao JS</title>
    <!--Script incorporado-->
    <script rel="text/javascript">
        alert("O JS pode ser incorporado ao html através da tag script no cabeçalho do html (head). Aqui estamos testando o comando alert! Para não dar azar Olá Mundo!")
    </script>
    <!--JS através de um arquivo externo-->
    <script rel="text/javascript" src="js/ex01.js"></script>

</head>
<body>
    <h1>Inserção de JS</h1>
    <p>A inserção script JavaScript podem ocorrer de diversas formas, das quais uma delas é pela tag script.</p>

    <button type="button" onclick="prompt ('Digite a sua idade!')">Clique Aqui</button>


</body>
</html>
